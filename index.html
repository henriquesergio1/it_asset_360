            animation: {
              'fade-in': 'fadeIn 0.3s ease-in-out',

            keyframes: {
              fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },

        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #475569;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
    </style>
